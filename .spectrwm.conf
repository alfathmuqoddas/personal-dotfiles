# bar_font_color_selected	= black
bar_font		= DroidSansMono Nerd Font:size=10
# bar_font 		= inconsolata:size=12
bar_action		= conky
# bar_justify		= left
bar_format		= +D +< +L +S +A  %a, %d %b %Y |  %R
# bar_format		= +|L+2<+4<+L+4<++2<+T +|C+2<%a+2<%b+2<%d+4<+2<%R +|R+A
# bar_format	        = +L+1<+N:+I +S (+D) +W +R+A+1<+@fg=5; %a %b %d [%R]
workspace_indicator	= listall, markcurrent
